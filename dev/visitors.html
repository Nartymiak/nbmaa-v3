<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
            ['City', 'Visitors'],
            ['Avon', 1200],
            ['Berlin', 3400],
            ['Bloomfield', 500],
            ['Bristol', 260],
            ['Burlington', 1200],
            ['Canton', 300],
            ['East Granby', 8700],
            ['East Hartford', 1200],
            ['East Windsor', 400],
            ['Enfield', 700],
            ['Farmington', 2300],
            ['Glastonbury', 500],
            ['Granby', 4300],
            ['Hartland', 4800],
            ['Hartford', 600],
            ['Manchester', 4300],
            ['Marlborough', 900],
            ['New Britain', 8700],
            ['Newington', 5400],
            ['Plainville', 300],
            ['Rocky Hill', 5300],
            ['Simsbury', 1760],
            ['South Windsor', 1200],
            ['Southington', 1240],
            ['Suffield', 300],
            ['West Hartford', 5400],
            ['Wethersfield', 1200],
            ['Windsor', 1100],
            ['Windsor Locks', 100]
        ]);

      var options = {
        region: 'US-CT',
        displayMode: 'markers',
        colorAxis: {colors: ['yellow', 'red']},
        resolution: 'provinces'
      };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 1920px; height: 1024px;"></div>
  </body>
</html>
